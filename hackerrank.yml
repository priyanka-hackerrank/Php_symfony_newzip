version: 1.0
configuration:
  has_webserver: true
  scoring:
    command: rm -f clover.xml junit.xml && composer install && ./vendor/bin/phpunit tests
    files:
      - junit.xml
    # Define hidden test cases and declare file paths below to evaluate candidates' submissions.
